<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- header -->
  <h1 class="font-black text-6xl text-center my-10">AI Universe Hub</h1>

  <!-- sort btn  -->
  <div class="flex justify-center items-center">
    <button id="sort" class="btn btn-primary bg-pink-500 text-white text-xl my-10" type="button">Sort by date</button>
  </div>

  <!-- tools display  -->
  <section id="tools-container" class="flex flex-row flex-wrap justify-center items-center gap-4">
  </section>

  <!-- see more  -->
  <div class="flex justify-center items-center my-10">
    <button id="see-more" class="btn btn-primary bg-pink-500 text-white text-xl" type="button"  onclick="seeMore()">See more</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
